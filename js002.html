<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var 변수하나 = 20;
    var 변수둘 = 10;
    var 변수셋 = 2;

    document.write('변수하나 : ', 변수하나);
    document.write('<br>');
    document.write('변수둘 : ',변수둘);
    document.write('<br>');
    document.write('변수셋 : ',변수셋);
    document.write('<br>');
    document.write('변수하나%변수셋 : ', 변수하나%변수셋);
    document.write('<br>');
    document.write('변수하나+변수둘 : ', 변수하나+변수셋);
    document.write('<br>');
    document.write('변수하나+변수둘 : ', 변수하나+변수둘);
    document.write('<br>');
    document.write('변수하나-변수둘 : ', 변수하나-변수둘);
    document.write('<br>');
    document.write('변수하나/변수둘 : ', 변수하나/변수둘);
    document.write('<br>');
    document.write('변수하나*변수둘 : ', 변수하나*변수둘);
    document.write('<br>');
    document.write('변수하나**변수둘 : ', 변수하나**변수셋);

    //ES6
    const 이름 = '정해성';
    const 소속 = '가나다라마바사'

    let 주소 = '제주';
    주소 = '제주';

    document.write(이름, '<br>');
    document.write(소속, '<br>');
    document.write(주소, '<br>');

    document.write(소속[2], '<br>');
    document.write(소속[3], '<br>');
  </script>
</body>
</html>
