<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
        height: 10000px;
    }
    div {
      /* position: static; */
      display: inline-block;
      width: 200px;
      height: 200px;
      /* opacity: 0.7; */
  }
  .b {
        position: relative;
        left: 100px;
        top: 100px;
        z-index: 100;
        background: green;
  }
  .child {
    position: absolute;
    left: 10px;
    top: 10px;
    width: 50px;
    height: 50px;
    background: red;
  }
  </style>
</head>
<body>
    <div class="b">
        <div class="child"></div>
    </div>
</body>
</html>
