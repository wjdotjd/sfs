<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 논리연산
    // and, or, not
    // and =곱
    // or = 합
    // true = 1
    // false = 0

    document.write(`true || true : ${true || true} <br>`);
    document.write(`true || false : ${true || false} <br>`);
    document.write(`false || true : ${false || false} <br>`);
    document.write(`false || fasle : ${false || false} <br>`);

    document.write(`true && true : ${true && true} <br>`);
    document.write(`true && false : ${true && false} <br>`);
    document.write(`false && true : ${false && false} <br>`);
    document.write(`false && fasle : ${false && false} <br>`);

    document.write(`!true : ${!true} <br>`);
    document.write(`!fasle : ${!false} <br>`);

    let x = 10
    document.write(`x % 3==0 && x % 5==0 : ${x % 3==0 && x % 5==0} <br>`);
    let y = 12
    document.write(`y % 3==0 || y % 5==0 : ${y % 3==0 || y % 5==0} <br>`);
  </script>
</body>
</html>
